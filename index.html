<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="game-container">
        <div class="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="info">
            <div class="turn">X's Turn</div>
            <div class="gif-box">
                <img src="images/excited-spin.gif" alt="gif" />
            </div>
        </div>

        <div class="reset-btn">
            <button class="reset">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
